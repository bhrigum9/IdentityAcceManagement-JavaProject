<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Update User -{{vm.thisuser.displayName}}</h2>
	<table data-st-table="rowCollection"
		class="table table-striped table-bordered">
		<thead>

			<tr>
				<th>Name</th>
				<th>Attributes</th>
				<th>eMail</th>


			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{vm.thisuser.displayName}}</td>
				<td>{{vm.thisuser.attribute}}</td>
				<td>{{vm.thisuser.email}}</td>

			</tr>
		</tbody>

	</table>

	<div class="col-md-6 col-md-offset-3">
		<form name="form" data-ng-submit="vm.updateUser()" role="form">
			<div class="form-group" data-ng-class="{ 'has-error': form.displayName.$dirty && form.displayName.$error.required" >
				<label for="name">New Name</label> <input type="text" name="displayName"
					id="displayName" class="form-control"
					data-ng-model="vm.thisuser.displayName" required /> <span
					data-ng-show="form.displayName.$dirty && form.displayName.$error.required"
					class="help-block">Name is required</span>
			</div>

		    <div class="form-group" data-ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">New Email</label>
            <input type="text" name="email" id="email" class="form-control" data-ng-model="vm.thisuser.email" required />
            <span data-ng-show="form.email.$dirty && form.email.$error.required" class="help-block">eMail is required</span>
        </div>

			  <div class="form-group" data-ng-class="{ 'has-error': form.attribute.$dirty && form.attribute.$error.required }">
            <label for="attribute">New Details</label>
            <input type="text" name="attribute" id="attribute" class="form-control" data-ng-model="vm.thisuser.attribute" required />
            <span data-ng-show="form.attribute.$dirty && form.attribute.$error.required" class="help-block">Details is required</span>
        </div>




			<div class="form-actions">
				<button type="submit"
					data-ng-disabled="form.$invalid || vm.dataLoading"
					class="btn btn-primary">Update</button>
				<img data-ng-if="vm.dataLoading"
					src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
				<a href="#!/home" class="btn btn-link">Cancel</a>
			</div>
		</form>
	</div>


</body>
</html>
