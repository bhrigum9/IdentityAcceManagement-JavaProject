<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" data-ng-submit="vm.register()" role="form">
        <div class="form-group" data-ng-class="{ 'has-error': form.displayName.$dirty && form.displayName.$error.required }">
            <label for="name">Name</label>
            <input type="text" name="displayName" id="displayName" class="form-control" data-ng-model="vm.user.displayName" required />
            <span data-ng-show="form.displayName.$dirty && form.displayName.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" data-ng-model="vm.user.username" required />
            <span data-ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" data-ng-model="vm.user.password" required />
            <span data-ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" data-ng-model="vm.user.email" required />
            <span data-ng-show="form.email.$dirty && form.email.$error.required" class="help-block">eMail is required</span>
        </div>
        
          <div class="form-group" data-ng-class="{ 'has-error': form.attribute.$dirty && form.attribute.$error.required }">
            <label for="attribute">Details</label>
            <input type="text" name="attribute" id="attribute" class="form-control" data-ng-model="vm.user.attribute" required />
            <span data-ng-show="form.attribute.$dirty && form.attribute.$error.required" class="help-block">Details is required</span>
        </div>
       
     
     
        <div class="form-actions">
            <button type="submit" data-ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>

    </form>
